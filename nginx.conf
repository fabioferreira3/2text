client_max_body_size 100M;

if ($http_x_forwarded_proto != "https") {
  return 301 https://$host$request_uri;
}

if ($host = www.2text.ai) {
    return 301 https://2text.ai$request_uri;
}

add_header Server 'ThatIt';
add_header X-Frame-Options "SAMEORIGIN";
add_header X-XSS-Protection "1; mode=block";
add_header X-Content-Type-Options "nosniff";
add_header Strict-Transport-Security 'max-age=31536000; includeSubDomains; preload';
add_header Referrer-Policy "strict-origin";
add_header Permissions-Policy "accelerometer=(none),ambient-light-sensor=(none),autoplay=(none),battery=(none),camera=(none),cross-origin-isolated=(none),display-capture=(none),document-domain=(none),encrypted-media=(none),execution-while-not-rendered=(none),execution-while-out-of-viewport=(none),fullscreen=(none),geolocation=(none),gyroscope=(none),magnetometer=(none),microphone=(none),midi=(none),navigation-override=(none),payment=(none),picture-in-picture=(none),publickey-credentials-get=(none),screen-wake-lock=(none),sync-xhr=(none),usb=(none),web-share=(none),xr-spatial-tracking=(none),clipboard-read=(none),clipboard-write=(none),gamepad=(none),speaker-selection=(none),conversion-measurement=(none),focus-without-user-activation=(none),hid=(none),idle-detection=(none),interest-cohort=(none),serial=(none),sync-script=(none),trust-token-redemption=(none),vertical-scroll=(none)";

gzip on;
gzip_comp_level 5;
gzip_min_length 256;
gzip_proxied any;
gzip_vary on;
gzip_types
  application/atom+xml
  application/javascript
  application/json
  application/ld+json
  application/manifest+json
  application/rss+xml
  application/vnd.geo+json
  application/vnd.ms-fontobject
  application/x-font-ttf
  application/x-web-app-manifest+json
  application/xhtml+xml
  application/xml
  font/opentype
  image/bmp
  image/svg+xml
  image/x-icon
  text/cache-manifest
  text/css
  text/plain
  text/vcard
  text/vnd.rim.location.xloc
  text/vtt
  text/x-component
  text/x-cross-domain-policy;

location / {
    # try to serve file directly, fallback to rewrite
    try_files $uri @rewriteapp;
}

location @rewriteapp {
    # rewrite all to app.php
    rewrite ^(.*)$ /index.php/$1 last;
}

location ~ ^/(app|app_dev|config)\.php(/|$) {
    try_files @heroku-fcgi @heroku-fcgi;
    internal;
}

location = /favicon.ico { access_log off; log_not_found off; }
location = /robots.txt  { access_log off; log_not_found off; }

error_page 404 /index.php;

location ~ /\.(?!well-known).* {
    deny all;
}

location ~* \.(css|gif|jpg|js|png|ico|otf|sng|xls|doc|exe|jpeg|tgx|webp)$ {
    access_log off;
    expires max;
}
